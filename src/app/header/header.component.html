<header class="header">
  <div class="header--top">
    <h1><a class="logo" routerLink="/">News Portal</a></h1>
    <div *ngIf="username; else elseBlock">
      <span>Hello, {{username}}!</span>
    </div>
    <ng-template #elseBlock>
      <div class="log-in">
        <a routerLink="/login" class="log-in__link">Log in</a>
      </div>
    </ng-template>
  </div>
  <div class="header--sub">
    <h2>{{ title }}</h2>
  </div>
</header>
