<div class="article-page">
  <div class="article-page__img-wrapper">
    <img class="article-page__img" src="{{article.urlToImage}}" alt="">
  </div>
  <div>
    <h3 class="article-page__title">{{article.title}}</h3>
    <p class="article-page__date">{{article.publishedAt}}</p>
    <p class="article-page__date">{{article.source.name}}</p>
    <p class="article-page__content">{{article.content}}</p>
  </div>
</div>
