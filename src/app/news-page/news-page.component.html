<div class="news-page-wrapper">
  <app-navigation></app-navigation>
  <app-filtering-menu
    [setFilterValue]="setFilterValue"
    [setIsCreatedByMe]="setIsCreatedByMe"
  >
  </app-filtering-menu>
  <app-news-list
    [arr]="showNewsArr | filterByTitle: filter | filterByMine: isCreatedByMe"
    [onLoadMore]="onLoadMore"
    [allNews]="arr">
  </app-news-list>
</div>
